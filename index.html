<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Our first raw html</title>
    <style>
        header {color:red;}
    </style>
    <script>
        window.onload = function () {
            var image = document.createElement("img");
            image.setAttribute("src","https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQprDlCLrt4HHXoZajy0adlWA1PNeFaOt3Ewog2orzWGeqCw-mCfg");
            //img.appendChild(image);
            document.getElementById("placehere").appendChild("image");
        }
        window.onload = function () {
            var p = document.createElement("p");
            var text = document.createTextNode("Hello, World\n");
            p.appendChild(text);
            document.body.appendChild(p);
        }
    </script>
</head>
<body>
<header>
    <h1>
        Migle and Antonio rules
    </h1>
</header>
<img src="http://www.spain-tenerife.com/images/rotators/3-what2see/39-teide-park/39-teide-park03.jpg" alt="Mount Teide in the Canary Islands"/>
</body>
</html>
