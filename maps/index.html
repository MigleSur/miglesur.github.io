<!DOCTYPE html>
<meta charset="utf-8">
<style>

    .subunit.ESP { fill: #ddc; }
    .subunit.DEU { fill: #cdd; }
    .subunit.NIR { fill: #cdc; }
    .subunit.ENG { fill: #dcd; }
    .subunit.IRL { display: none; }



    .subunit-boundary {
        fill: none;
        stroke: #777;
        stroke-dasharray: 2, 2;
        stroke-linejoin: round;


    .subunit-label {
        fill: #777;
        fill-opacity: .5;
        font-size: 20px;
        font-weight: 300;
        text-anchor: middle;
        color: white;
    }

    }




</style>
<body>
<script src="//d3js.org/d3.v3.min.js" charset="utf-8"></script>
<script src="//d3js.org/topojson.v1.min.js"></script>
<script>

    var width = 960,
        height = 1160;

    var svg = d3.select("body").append("svg")
        .attr("width", width)
        .attr("height", height);


    d3.json("data/custom.json", function(error, custom) {
        if (error) return console.error(error);

        console.log(custom)

        // svg.append("path")
        //     .datum(topojson.feature(custom, custom.objects.countries))
        //     .attr("d", d3.geo.path().projection(d3.geo.mercator()));


        // Base map

        var countries = topojson.feature(custom, custom.objects.countries);

        // Select projection
        // var projection = d3.geo.mercator()
        //     .scale(500)
        //     .translate([width / 2, height / 2]);

        var projection = d3.geo.albers()
            .center([0, 55.4])
            .rotate([4.4, 0])
            .parallels([35, 80])
            //.scale(6000)
            .translate([width / 2, height / 2]);

        var path = d3.geo.path()
            .projection(projection);

        svg.append("path")
            .datum(countries)
            .attr("d", path);


        svg.selectAll(".subunit")
            .data(topojson.feature(custom, custom.objects.countries).features)
            .enter().append("path")
            .attr("class", function(d) { console.log(d); return "subunit " + d.id; })
            .attr("d", path);


        // Display boundaries

        svg.append("path")
            .datum(topojson.mesh(custom, custom.objects.countries))
            //.datum(topojson.mesh(custom, custom.objects.countries, function(a, b) { return a !== b && a.id !== "IRL"; }))
            .attr("d", path)
            .attr("class", "subunit-boundary");



        // Displaying places
//        svg.append("path")
//            .datum(topojson.feature(custom, custom.objects.places))
//            .attr("d", path)
//            .attr("class", "place");
//
//        svg.selectAll(".place-label")
//            .data(topojson.feature(custom, custom.objects.places).features)
//            .enter().append("text")
//            .attr("class", "place-label")
//            .attr("transform", function(d) { return "translate(" + projection(d.geometry.coordinates) + ")"; })
//            .attr("dy", ".35em")
//            .text(function(d) { return d.properties.name; });
//
//        svg.selectAll(".place-label")
//            .attr("x", function(d) { return d.geometry.coordinates[0] > -1 ? 6 : -6; })
//            .style("text-anchor", function(d) { return d.geometry.coordinates[0] > -1 ? "start" : "end"; });


        svg.selectAll(".subunit-label")
            .data(topojson.feature(custom, custom.objects.countries).features)
            .enter().append("text")
            .attr("class", function(d) { return "subunit-label " + d.id; })
            .attr("transform", function(d) { return "translate(" + path.centroid(d) + ")"; })
            .attr("dy", ".35em")
            .attr("color", "#fff")
            .text(function(d) { return d.properties.name; });





    });

</script>
